name: MSBuild

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Debug

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
      with:
        msbuild-architecture: x86
    - name: VSNASM
      run: |
        git clone https://github.com/ShiftMediaProject/VSNASM
        cd VSNASM
        ./install_script
        cd ..
    - name: runtime
      working-directory: ${{env.GITHUB_WORKSPACE}}runtime
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild runtime.sln /t:Build /p:Configuration=Debug /p:Platform=x86
    - name: corelib
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild corelib.sln /t:Build /p:Configuration=Debug /p:Platform=x86
    - name: thirdparty
      working-directory: ${{env.GITHUB_WORKSPACE}}thirdparty
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild thirdparty.sln /t:Build /p:Configuration=Debug /p:Platform=x86
    - name: support
      working-directory: ${{env.GITHUB_WORKSPACE}}thirdparty
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild support.sln /t:Build /p:Configuration=Debug /p:Platform=x86
    - name: device
      working-directory: ${{env.GITHUB_WORKSPACE}}thirdparty
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild device.sln /t:Build /p:Configuration=Debug /p:Platform=x86
    - name: kernel
      working-directory: ${{env.GITHUB_WORKSPACE}}thirdparty
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild kernel.sln /t:Build /p:Configuration=Debug /p:Platform=x86  
