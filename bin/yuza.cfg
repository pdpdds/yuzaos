name = "YUZA OS Environment";

environment =
{
  BOOT = ( { BOOT_DRIVE = "C";
		   });
			 
  VARIABLE = ( { name = "YUZA32";
                PATH = "YUZA32";
              },
			  { name = "DEBUG";
                PATH = "YUZA_DEBUG";
              },
		      { name = "Temp";
			    PATH = "Temp";
              });			  
};

image =
{
  HARDDISK = ( {name = "image/06_desktop.img";
			enable = 1;});

  FLOPPY = ( {name = "image/floppy.ima";
			 enable = 0;});	

};

desktop =
{
  DESKTOPMGR = ( {name = "desktopmgr.dll";
			enable = 1;});
};	

console =
{
  CONSOLE = ( {name = "shell.dll";
			enable = 1;});
};

debug =
{
  CONFIG = ( { enable = 1;
			   addmap = 1;
             });
			
  MAPFILE = ( { name = "yuza";},
		      { name = "libconfig";}
		);	  
};